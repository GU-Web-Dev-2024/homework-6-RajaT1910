<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>

    <!-- style  -->
 

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(function () {
            var seconds = "00";
            var tens = "00";

            // updated the varaibles as required 
            let $appendTens = $("#tens");
            let $appendSeconds = $("#seconds");
            let $buttonStart = $("#button-start");
            let $buttonStop = $("#button-stop");
            let $buttonReset = $("#button-reset");

            var interval;

            let $wrapper = $("#wrapper");

            // Centering everything
            $(".wrapper").css({
                "margin": "auto",
                "text-align": "center"
            })


            // timer background
            $("#timer").addClass("timer-background");
            $(".timer-background").css("background-color", "grey");
            $(".timer-background").css("background-color", "grey");


            // button classes
            $buttonStart.addClass("btn");
            $buttonStop.addClass("btn");
            $buttonReset.addClass("btn");

            // Styling buttons 
            $(".btn").css({
                "background-color": "#4CAF50",  
                "border": "none",                
                "color": "white",                
                "padding": "15px 32px",         
                "text-align": "center",        
                "display": "inline-block",       
                "font-size": "16px",             
                "margin": "",           
                "cursor": "pointer",            
                "border-radius": "4px",
            });

            $buttonStart.on("click", function () {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
                $(".timer-background").css("background-color", "#dff0d8");

            });

            $buttonStop.on("click", function () {
                clearInterval(interval);
                $(".timer-background").css("background-color", "lightcoral"); // light red

            });

            $buttonReset.on("click", function () {
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.text(tens);
                $appendSeconds.text(seconds);
      
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.text("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.text(tens);
                }

                if (tens > 99) {
                    seconds++;
                    $appendSeconds.text("0" + seconds);
                    tens = 0;
                    $appendTens.text("00");
                }

                if (seconds > 9) {
                    $appendSeconds.text(seconds);
                }
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
